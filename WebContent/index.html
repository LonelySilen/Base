<head>
	<meta charset="UTF-8" />
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
	<title>Login and Registration Form with HTML5 and CSS3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
	<meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
	<meta name="author" content="silen" />
	<link rel="shortcut icon" href="appearance/icon.ico"> 
	<link rel="stylesheet" type="text/css" href="appearance/css/login.css" />
	<link rel="stylesheet" type="text/css" href="appearance/css/style2.css" />
	<link rel="stylesheet" type="text/css" href="appearance/css/animate-custom.css" />
	<link rel="stylesheet" type="text/css" href="appearance/css/mdialog.css">
	<script type="text/javascript" src="appearance/js/zepto.min.js"></script>
	<script type="text/javascript" src="appearance/js/mdialog.js"></script>
</head>
<body>
	<div class="container">
	<!-- Codrops top bar -->
		<div class="codrops-top">
			<a href="#">
				<strong>&laquo; 关于作者 </strong>Silen Yang
            </a>
			<span class="right">
				<a href=" https://www.baidu.com">
				<strong>访问百度</strong>www.baidu.com
				</a>
			</span>
			<div class="clr"></div>
		</div><!--/ Codrops top bar -->
		<header>
			<h1>Login and Registration Form <span>with HTML5 and CSS3</span></h1>
			<nav class="codrops-demos">
				<span>点击 <strong>"注册账号"</strong> 切换表单</span>
				<a href="#" class="current-demo">Demo 1</a>
				<a href="#">Demo 2</a>
				<a href="#">Demo 3</a>
				<input type="button" id="success" value="成功" />  
				<input type="button" id="error" value="错误" />  
				<input type="button" id="load" value="正在加载" />  
				<input type="button" id="tip" value="提示" />
			</nav>
		</header>
		<section>				
			<div id="container_demo" >
				<!-- hidden anchor to stop jump #wrap4  -->
				<a class="hiddenanchor" id="toregister"></a>
				<a class="hiddenanchor" id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
					<form action="userLoginServlet" method="post" autocomplete="on"> 
						<h1>登 录</h1> 
						<p> 
							<label for="username" class="uname" data-icon="u" > 您的账号 </label>
							<input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
						</p>
						<p> 
							<label for="password" class="youpasswd" data-icon="p"> 请输入密码 </label>
							<input id="password" name="password" required="required" type="password" placeholder="123456" /> 
						</p>
						<p>
							<label for="validateCode" class="validateCode" data-icon="e" > 验证码 </label>
							<input id="validateCode" name="validateCode" required="required" type="text" placeholder="输入验证码" class="validateCode"/> 
						</p>
						<p class="keeplogin"> 
							<img style="float:right;top:0;border:1px solid #F00" alt="验证码" title="看不清，单击刷新" src="validateCodeServlet" onclick="this.src='validateCodeServlet?a='+Math.random()"/>
							<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
							<nobr for="loginkeeping">记住密码</nobr>
						</p>
						<p class="login button"> 
							<input type="submit" value="确定" /> 
						</p>
                        <p class="change_link">
							还没有注册 ?
							<a href="#toregister" class="to_register">注册账号</a>
						</p>
                     </form>
                     </div>

                     <div id="register" class="animate form">
                     <form  action="RegisterServlet" method="post" autocomplete="on"> 
                     	<h1> 用户注册 </h1> 
                        <p> 
                        	<label for="usernamesignup" class="uname" data-icon="u">账号名称</label>
                        	<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                        </p>
                        <p> 
                        	<label for="emailsignup" class="youmail" data-icon="e" > 邮箱地址</label>
                        	<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                      	</p>
                      	<p> 
                        	<label for="passwordsignup" class="youpasswd" data-icon="p">用户密码 </label>
                        	<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="123456"/>
                        </p>
                      	<p> 
                     		<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">请确认密码 </label>
                        	<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="123456"/>
                     	</p>
                      	<p>
							<label for="valCode" class="validateCode" data-icon="e" > 验证码 </label>
							<input id="valCode" name="valCode" required="required" type="text" placeholder="输入验证码" class="validateCode"/> 
						</p>
                       	<p class="keeplogin"> 
							<label></label>
							<img alt="验证码" title="看不清，单击刷新" src="validateCodeServlet" onclick="this.src='validateCodeServlet?a='+Math.random()"/>
						</p>
                       	<p class="signin button"> 
							<input type="submit" value="确认"/> 
						</p>
                      	<p class="change_link">  
							已经注册 ?
							<a href="#tologin" class="to_register"> 返回登录 </a>
						</p>
					</form>
					</div>
						
				</div>
			</div>  
		</section>
	</div>
	<script type="text/javascript">
	 //成功  
    $("#success").click(function(){  
        new TipBox({type:'success',str:'操作成功',hasBtn:true});
    });  
    //错误  
    $("#error").click(function(){  
        new TipBox({type:'error',str:'对不起,出错了!',hasBtn:true});  
    });  
      
    //提示  
    $("#tip").click(function(){  
        new TipBox({type:'tip',str:'这是提示信息',clickDomCancel:true,setTime:10000500,hasBtn:true});  
    });  
      
    //加载  
    $("#load").click(function(){  
        new TipBox({type:'load',str:"努力加载中..",setTime:1500,callBack:function(){  
            new TipBox({type:'success',str:'操作成功',hasBtn:true});  
        }});  
    });  
      
	</script>
</body>
</html>
